<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>
<h2 th:text="${title}"></h2>
<table>
    <thead>
    <tr>
        <th> Id</th>
        <th> Order status</th>
        <th> Pet Name</th>
        <th> Pet Category</th>
        <th> Owner Comments</th>
        <th> Created date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${orders.empty}">
        <td colspan="2"> No Active Orders </td>
    </tr>
    <tr th:each="order : ${orders}">
        <td><span th:text="${order.id}"> Id </span></td>
        <td><span th:text="${order?.status?.status}"> Order status </span></td>
        <td><span th:text="${order?.pet?.getName()}"> Pet Name </span></td>
        <td><span th:text="${order?.pet?.getCategory()?.getCategory()}"> Pet Category </span></td>
        <td><span th:text="${order.comments}"> Owner Comments </span></td>
        <td><span th:text="${order.createdDate}"> Created date </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
