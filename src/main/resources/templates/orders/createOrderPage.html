<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        .maindiv {
            width: 50%;
            margin-left: 30%;
        }
    </style>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>
<h2>Create order</h2>
<form class="maindiv" th:action="@{/pethost/createOrder}" th:object="${form}" method="POST">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputPet">Pet</label>
            <select th:field="*{petId}" id="inputPet"
                    class="form-control">
                <option value=""> --</option>
                <option th:each="pet : ${myPets}"
                        th:value="${pet.id}"
                        th:utext="${pet.name}"/>
            </select>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="comments">Comments</label>
        <textarea th:field="*{comments}" class="form-control" id="comments" rows="3"></textarea>
    </div>
    <div>
        <button type="reset" id="cancelButton" class="btn btn-light">Cancel</button>
        <button type="submit" id="submitButton" class="btn btn-primary">Save</button>
    </div>
</form>
</body>
</html>
