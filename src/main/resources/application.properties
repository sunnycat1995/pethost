server.port=8091
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.datasource.url=jdbc:mysql://localhost:3306/pethost?createDatabaseIfNotExist=true&nullNamePatternMatchesAll=true&useUnicode=yes&characterEncoding=utf-8&autoReconnect=true&useSSL=false
spring.datasource.username=pethost
spring.datasource.password=pethost
spring.liquibase.change-log=classpath:/db/liquibase-changelog.xml

#spring.liquibase.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# Show or not log for each sql query
spring.jpa.show-sql=true
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update

spring.mvc.view.prefix: /
spring.mvc.view.suffix: .jsp

spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write_dates_as_timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

#hibernate.hbm2ddl.auto=create

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

